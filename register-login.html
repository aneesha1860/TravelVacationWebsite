<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Travel Vacation Website</title>
    <link rel="stylesheet" href="travel.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body style="background-color: black;">
    <div class="register">
        <div class="modal" id="loginForm">
            <button class="close-btn">&times;</button>
            <h2 id="modalTitle">Register Free !</h2>
            <form>
                <input type="email" placeholder="Enter your e-mail" required />
                <input type="password" placeholder="Password" required />
                <div style="display:flex; gap: 3rem; align-items:center; margin-bottom: 1rem;">
                    <button type="submit" class="login-btn">Login</button>
                    <span class="password-reset">Forget your password?</span>
                </div>
            </form>

            <div class="sign-up-section">Sign Up Using</div>
            <div class="social-icons1" style="border: 1px solid #ff3b30; border-radius: 12px;">
                <a href="#"><i class="fa-brands fa-google"></i></a>
                <a href="#"><i class="fab fa-facebook facebook-icon"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
            </div>

            <div class="create-account">
                Don't have an account? <a href="signup.html">Create New Account</a>
            </div> 
        </div>

        <div id="message">
            <p>Login Successfully</p>
        </div>

        <img src="travel_images/login.png" alt="Image">
    
    </div>

    <script>
        const form = document.getElementById("loginForm");
        const message = document.getElementById("message");

        form.addEventListener("submit", function(e) {
            e.preventDefault();

            form.classList.add("fade-out");

            form.addEventListener("animationend", () => {

                form.style.display = "none";

                message.style.display = "block";
                message.classList.add("fade-in");

                setTimeout(() => {
                    window.location.href = "home1.html";
                }, 1200);

            }, { once: true });
        });
    </script>

</body>
</html>
